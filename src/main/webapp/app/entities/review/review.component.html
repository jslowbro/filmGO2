<div>
    <h2 id="page-heading">
        <span>Reviews</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-review" [routerLink]="['/review/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Review
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reviews?.length === 0">
        <span>No reviews found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reviews && reviews.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Text</span></th>
                    <th scope="col" ><span>Value</span></th>
                    <th scope="col" ><span>Film</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews ;trackBy: trackId">
                    <td><a [routerLink]="['/review', review.id, 'view']">{{ review.id }}</a></td>
                    <td>{{ review.title }}</td>
                    <td>{{ review.text }}</td>
                    <td>{{ review.value }}</td>
                    <td>
                        <div *ngIf="review.filmId">
                            <a [routerLink]="['/film', review.filmId , 'view']" >{{ review.filmId }}</a>
                        </div>
                    </td>
                    <td>
                        {{ review.userLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/review', review.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/review', review.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(review)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
